<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
      padding-block-start: 60px;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/userlogout">Log Out</a>
          </li>
        </ul>
      </div>
     
    </div>
  </nav>

  <div class="container mt-5">

    <div id="add-user-form">
      <h2>Add User</h2>
      <form id="user-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="user-type">User Type:</label>
          <select class="form-control" id="user-type" name="userType" required>
            <option value="Admin">Admin</option>
            <option value="Technician">Technician</option>
            <!-- Add more options if needed -->
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>

    <hr>

    <div id="user-details">
      <h2>User Details</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>User Type</th>
        </tr>
        </thead>
        <tbody id="user-table-body">
        <!-- User details will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div id="appointment-details">
      <h2>Appointment Details</h2>
      <table class="table">
        <thead>
        <tr>
          <th>Appointment ID</th>
          <th>Test Name</th>
          <th>Date</th>
          <th>Patient ID</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody id="appointment-table-body">
        <!-- Appointment details will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <hr>

   
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>

      $(document).ready(function() {
      // Load users when the page loads
       loadUsers();
       loadAppointments();

      // Function to load users
     function loadUsers() {
        $.get("/getusers", function(data) {
         console.log("User data fetched successfully:", data);
          $("#user-table-body").empty();
          data.forEach(function(User) {
            $("#user-table-body").append(
              "<tr>" +
              "<td>" + User.id + "</td>" +
              "<td>" + User.email + "</td>" +
              "<td>" + User.userType + "</td>" +
              "</tr>"
            );
          });
        }).fail(function(xhr, status, error) {
          console.error("Error loading users:", error);
        });
      }

       function loadAppointments() {
        $.get("/api/appointments", function(data) {

            $("#appointment-table-body").empty();
            data.forEach(function(appointment) {
                $("#appointment-table-body").append(
                    "<tr>" +
                    "<td>" + appointment.appointmentId + "</td>" +
                    "<td>" + appointment.testType + "</td>" +
                    "<td>" + appointment.appointmentDate + "</td>" +
                    "<td>" + appointment.patientId + "</td>" +
                    "<td>" + appointment.status + "</td>" +
                    "</tr>"
                );
            });
        });
    }

      // Submit user form
      $("#user-form").submit(function(event) {
          event.preventDefault();
          var formData = {
              email: $("#email").val(),
              password: $("#password").val(),
              userType: $("#user-type").val()
          };
          $.ajax({
              type: "POST",
              contentType: "application/json",
              url: "/add/users",
              data: JSON.stringify(formData),
              dataType: "json",
              success: function(data) {
                  console.log("User added successfully");
                  loadUsers();
              },
              error: function(err) {
                  console.error("Error adding user: " + err);
              }
          });
      });
  });

  </script>
</body>
</html>
